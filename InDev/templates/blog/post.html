{% extends 'base.html' %}
{% block title %}
 {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 20px; width: 70vw;">
        <div class="post shadow p-3 mb-5 bg-secondary rounded">
            <h2>{{ post.title }}</h2>
            <small>by {{ post.author.first_name }} {{ post.author.last_name }} </small><br>
            <small>{{ post.date_added }}</small><hr>
            {% if post.pic %}
            <img
                src="{{ url_for('static', filename='pics/' + post.pic) }}"
                alt="post-img"
                style="
                        width: 500px;
                        height: 500px;
                    "
            />
            {% endif %}
            <p>{{ post.content|safe }}</p><br>
        </div>
        <a href="{{ url_for('blog_page') }}" class="btn btn-secondary">Go Back</a>
    </div>
{% endblock %}
